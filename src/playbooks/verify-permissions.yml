---
# Playbook to verify file permissions and group membership are correct
# Usage: ansible-playbook -i hosts verify-permissions.yml

- name: Verify Meza permissions and group membership
  hosts: all
  gather_facts: true
  become: true

# All playbooks should load critical Meza variables first
  pre_tasks:
    - name: Load critical Meza variables
      ansible.builtin.include_role:
        name: set-vars

  tasks:
    - name: Include permission verification role
      ansible.builtin.include_role:
        name: verify-permissions
      tags:
        - verify
        - permissions
        - groups
